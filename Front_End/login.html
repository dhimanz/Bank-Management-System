<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Bank - Secure Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-primary: #D4B254;
      --accent-hover: #C8A447;
      --text-primary: #1F2937;    /* Dark slate for main text */
      --text-secondary: #6B7280;  /* Gray for subtitles & secondary text */
      --border-color: #E5E7EB;    /* Light gray for borders */
      --bg-primary: #F8F9FA;      /* Very light gray main background */
      --bg-secondary: #FFFFFF;    /* White for cards */
      --shadow-soft: 0px 8px 25px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      overflow: hidden; /* Hide overflowing shapes */
      position: relative;
    }

    /* --- NEW: Abstract Background Shapes --- */
    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(212, 178, 84, 0.08);
        filter: blur(120px);
        animation: move 35s infinite alternate ease-in-out;
    }

    .shape1 {
        width: 450px;
        height: 450px;
        top: -120px;
        left: -180px;
    }

    .shape2 {
        width: 550px;
        height: 550px;
        bottom: -220px;
        right: -250px;
        animation-duration: 45s;
    }

    @keyframes move {
        from {
            transform: translate(0, 0) rotate(0deg);
        }
        to {
            transform: translate(40px, -60px) rotate(70deg);
        }
    }


    .login-container {
      width: 100%;
      max-width: 460px; /* Increased from 420px */
      padding: 20px;
      z-index: 1; /* Ensure login is above shapes */
    }

    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 50px; /* Increased from 40px */
      box-shadow: var(--shadow-soft);
      text-align: center;
      position: relative;
    }

    .bank-logo {
      font-size: 2.2rem;
      color: var(--text-primary);
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .bank-logo i {
      margin-right: 12px;
      color: var(--accent-primary);
    }

    .welcome-text h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .welcome-text p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .login-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-primary);
    }

    .input-with-icon input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .input-with-icon input::placeholder {
      color: #9CA3AF;
    }

    .input-with-icon input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(212, 178, 84, 0.2);
      background: var(--bg-secondary);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: var(--accent-primary);
    }
    
    .remember-me label {
        color: var(--text-primary);
    }


    .forgot-password {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: var(--accent-primary);
      color: #111827;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .login-button:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212, 178, 84, 0.25);
    }
    
    .signup-link {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .signup-link a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-card { padding: 40px 25px; } /* Adjust padding for smaller screens */
      .remember-forgot { flex-direction: column; align-items: flex-start; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="bank-logo">
        <i class="fas fa-landmark"></i>
        APEX BANK
      </div>
      
      <div class="welcome-text">
        <h1>Secure Portal</h1>
        <p>Access your elevated banking experience.</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="username" placeholder="e.g., apex_user_77" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>
        
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-button">Sign In Securely</button>
        
        <div class="signup-link">
          Don't have an account? <a href="open-account.html">Open One Now</a>.
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          // A non-alert way to show message would be better in a real app
          alert('Please enter both username and password');
          return;
        }
        
        const loginButton = document.querySelector('.login-button');
        const originalText = loginButton.textContent;
        loginButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Authenticating...`;
        loginButton.disabled = true;
        
        setTimeout(() => {
          alert('Login successful! Redirecting to dashboard...');
          // In a real application, you would redirect to the dashboard
          // window.location.href = 'dashboard.html'; 
          
          // For now, just reset the button
          loginButton.innerHTML = originalText;
          loginButton.disabled = false;
        }, 1500);
      });
    });
  </script>
</body>
</html>
