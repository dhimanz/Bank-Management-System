<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Bank Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: #e67e22;
    }

    .btn-secondary:hover {
      background: #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Jind Bank Management System</h1>
    <p>Secure • Reliable • Fast Banking Services</p>
    <a href="login.html" class="btn"></a>
    
  </div>
</body>
</html>
