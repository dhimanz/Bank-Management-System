<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Bank Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .welcome-box {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .namaste {
      font-size: 4rem;
      animation: wave 1.5s infinite alternate;
      display: inline-block;
    }

    p {
      margin: 20px 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #2ecc71;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes wave {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>üôè <span class="namaste">Namaste</span> üôè</h1>
    <p>Welcome to <strong>Bank Management System</strong></p>
    <a href="main.html" class="btn">Enter Site</a>
  </div>
</body>
</html>
