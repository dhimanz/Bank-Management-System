<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Bank - Secure Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===============================================
       APEX BANK - MODERN DESIGN SYSTEM 2024
       Professional Banking Interface Design
       =============================================== */

    :root {
      /* === PRIMARY COLORS === */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-200: #bae6fd;
      --primary-300: #7dd3fc;
      --primary-400: #38bdf8;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;
      --primary-800: #075985;
      --primary-900: #0c4a6e;

      /* === NEUTRAL COLORS === */
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;

      /* === DESIGN TOKENS === */
      --bg-primary: var(--gray-50);
      --bg-secondary: #ffffff;
      --bg-tertiary: var(--gray-100);
      --text-primary: var(--gray-900);
      --text-secondary: var(--gray-600);
      --text-tertiary: var(--gray-500);
      --text-inverse: #ffffff;
      --border-light: var(--gray-200);
      --border-medium: var(--gray-300);

      /* === TYPOGRAPHY === */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;

      /* === SPACING === */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;

      /* === BORDER RADIUS === */
      --radius-sm: 0.125rem;
      --radius-base: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-3xl: 1.5rem;
      --radius-full: 9999px;

      /* === SHADOWS === */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

      /* === TRANSITIONS === */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
      --transition-slow: 300ms ease;
    }

    /* ===============================================
       MODERN BASE STYLES
       =============================================== */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* ===============================================
       MODERN LOGIN DESIGN
       =============================================== */

    /* Background Elements */
    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .floating-card {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-lg);
      animation: float 6s ease-in-out infinite;
    }

    .floating-card-1 {
      width: 120px;
      height: 80px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-card-2 {
      width: 100px;
      height: 60px;
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-card-3 {
      width: 80px;
      height: 50px;
      top: 40%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    /* Main Container */
    .login-container {
      width: 100%;
      max-width: 440px;
      padding: var(--space-6);
      z-index: 1;
    }

    /* Login Card */
    .login-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-3xl);
      padding: var(--space-12);
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-500), var(--primary-700));
    }

    /* Header Section */
    .login-header {
      text-align: center;
      margin-bottom: var(--space-10);
    }

    .bank-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-inverse);
      font-size: 1.5rem;
      box-shadow: var(--shadow-md);
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: var(--text-3xl);
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .welcome-text h1 {
      font-size: var(--text-2xl);
      font-weight: 600;
      margin-bottom: var(--space-2);
      color: var(--text-primary);
    }

    .welcome-text p {
      color: var(--text-secondary);
      font-size: var(--text-base);
    }

    /* Form Elements */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-6);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .form-label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .form-label i {
      color: var(--primary-500);
      font-size: 0.9rem;
    }

    .input-container {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: var(--space-4) var(--space-4) var(--space-4) var(--space-12);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-xl);
      font-size: var(--text-base);
      transition: all var(--transition-base);
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      transform: translateY(-1px);
    }

    .input-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-500);
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: color var(--transition-fast);
    }

    .password-toggle:hover {
      color: var(--primary-500);
    }

    /* Options Row */
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: var(--space-4) 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      cursor: pointer;
    }

    .custom-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-medium);
      border-radius: var(--radius-base);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .custom-checkbox.checked {
      background: var(--primary-500);
      border-color: var(--primary-500);
    }

    .custom-checkbox.checked::after {
      content: 'âœ“';
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .forgot-link {
      color: var(--primary-600);
      text-decoration: none;
      font-size: var(--text-sm);
      font-weight: 500;
      transition: color var(--transition-fast);
    }

    .forgot-link:hover {
      color: var(--primary-700);
      text-decoration: underline;
    }

    /* Login Button */
    .login-button {
      width: 100%;
      padding: var(--space-4);
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      color: var(--text-inverse);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--text-base);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin: var(--space-4) 0;
    }

    .login-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Signup Section */
    .signup-section {
      text-align: center;
      padding-top: var(--space-6);
      border-top: 1px solid var(--border-light);
    }

    .signup-text {
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    .signup-link {
      color: var(--primary-600);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition-fast);
    }

    .signup-link:hover {
      color: var(--primary-700);
      text-decoration: underline;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: var(--space-6);
      right: var(--space-6);
      padding: var(--space-4) var(--space-5);
      background: var(--primary-500);
      color: var(--text-inverse);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all var(--transition-base);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast i {
      margin-right: var(--space-3);
    }

    .toast-error {
      background: #ef4444;
    }

    .toast-processing {
      background: #f59e0b;
    }

    .toast-success {
      background: var(--primary-500);
    }

    /* ===============================================
       RESPONSIVE DESIGN
       =============================================== */

    @media (max-width: 768px) {
      .login-container {
        padding: var(--space-4);
      }
      
      .login-card {
        padding: var(--space-8) var(--space-6);
      }
      
      .bank-logo {
        margin-bottom: var(--space-6);
      }
      
      .logo-text {
        font-size: var(--text-2xl);
      }
      
      .welcome-text h1 {
        font-size: var(--text-xl);
      }
      
      .floating-card {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: var(--space-6) var(--space-4);
        border-radius: var(--radius-2xl);
      }
      
      .options-row {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-3);
      }
    }
  </style>
</head>
<body>

  <div class="background-elements">
    <div class="floating-card floating-card-1"></div>
    <div class="floating-card floating-card-2"></div>
    <div class="floating-card floating-card-3"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="bank-logo">
          <div class="logo-icon">
            <i class="fas fa-landmark"></i>
          </div>
          <div class="logo-text">APEX BANK</div>
        </div>
        
        <div class="welcome-text">
          <h1>Welcome Back</h1>
          <p>Sign in to access your banking dashboard</p>
        </div>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">
            <i class="fas fa-user"></i>
            Username
          </label>
          <div class="input-container">
            <i class="fas fa-user-circle input-icon"></i>
            <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="options-row">
          <div class="remember-me">
            <div class="checkbox-container" id="rememberCheckbox">
              <div class="custom-checkbox"></div>
              <span>Remember me</span>
            </div>
          </div>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">
          <i class="fas fa-lock"></i>
          Sign In Securely
        </button>
        
        <div class="signup-section">
          <p class="signup-text">
            Don't have an account? <a href="openaccount.html" class="signup-link">Open One Now</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Login successful!</span>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const customCheckbox = rememberCheckbox.querySelector('.custom-checkbox');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    // Demo credentials (You can change or add registration logic)
    if (!localStorage.getItem('apexUser')) {
      localStorage.setItem('apexUser', 'demo_user');
      localStorage.setItem('apexPass', btoa('demo123')); // store encoded password
    }

    // Password visibility toggle
    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Custom checkbox functionality
    rememberCheckbox.addEventListener('click', function() {
      customCheckbox.classList.toggle('checked');
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = customCheckbox.classList.contains('checked');

      if (!username || !password) {
        showToast('Please enter both username and password', 'error');
        return;
      }

      verifyLogin(username, password, rememberMe);
    });

    // Function to verify login credentials
    function verifyLogin(username, password, rememberMe) {
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      loginButton.disabled = true;

      setTimeout(() => {
        const storedUser = localStorage.getItem('apexUser');
        const storedPass = localStorage.getItem('apexPass'); // encoded password

        if (username === storedUser && btoa(password) === storedPass) {
          showToast('Login successful! Redirecting...', 'success');

          if (rememberMe) {
            localStorage.setItem('rememberUser', username);
          } else {
            localStorage.removeItem('rememberUser');
          }

          setTimeout(() => {
            console.log('Redirecting to dashboard...');
           window.location.href = 'dashboard.html'; // enable when real page exists
            loginButton.innerHTML = '<i class="fas fa-lock"></i> Sign In Securely';
            loginButton.disabled = false;
            loginForm.reset();
            customCheckbox.classList.remove('checked');
          }, 2000);
        } else {
          showToast('Invalid username or password', 'error');
          loginButton.innerHTML = '<i class="fas fa-lock"></i> Sign In Securely';
          loginButton.disabled = false;
        }
      }, 1200);
    }

    // Show toast notifications
    function showToast(message, type = 'success') {
      toastMessage.textContent = message;
      toast.classList.remove('toast-error', 'toast-processing', 'toast-success');

      if (type === 'error') toast.classList.add('toast-error');
      else if (type === 'processing') toast.classList.add('toast-processing');
      else toast.classList.add('toast-success');

      const icon = toast.querySelector('i');
      if (type === 'error') icon.className = 'fas fa-exclamation-circle';
      else if (type === 'processing') icon.className = 'fas fa-spinner fa-spin';
      else icon.className = 'fas fa-check-circle';

      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Auto-fill if "Remember Me" was checked before
    const savedUser = localStorage.getItem('rememberUser');
    if (savedUser) {
      document.getElementById('username').value = savedUser;
      customCheckbox.classList.add('checked');
    }

    // Log demo credentials
    console.log('Demo credentials:');
    console.log('Username: demo_user');
    console.log('Password: demo123');
  });
</script>


</body>
</html>
